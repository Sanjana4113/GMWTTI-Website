  <style>
    @media only screen and (max-width: 600px) {
      /* Adjust styles for smaller screens here */
      .media-card {
        width: calc(100% - 20px); /* Adjust width to fit smaller screens */
        height: 200px; /* Reduce height for smaller screens */
        margin: 10px; /* Adjust margin to create space between cards */
      }

      .video-cards {
        width: calc(100% - 20px); /* Adjust width to fit smaller screens */
        height: 150px; /* Reduce height for smaller screens */
        margin-left: 0; /* Reset margin-left */
      }

      video {

      }
    }

    /* Media query for screens between 600px and 900px */

      video {

      .image {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: auto;
        cursor: pointer; /* Set cursor to pointer for indication */
      }

      .youtube-link {
        display: flex;
        flex-direction: row;
        text-align: center;
        justify-content: center;
      }

      .youtube-link button {
        background-color: #bbb;
        border: 1px solid #e0e0e0;
        padding: 10px 30px;
        margin: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        height: 40px;
        font: 1.5em sans-serif;
        border-radius: 5px; /* Rounded corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }

      .youtube-link button img {
        width: 30px;
        height: auto;
        margin-right: 10px;
      }

      .youtube-link button span {
        font: 1.5em sans-serif;
        text-decoration: none;
      }

      .youtube-link a {
        text-decoration: none;
      }

      .youtube-link button:hover {
        background-color: #918d8d;
        transform: translateY(-2px) scale(1.05); /* Pop and slight scale */
        transition: transform 0.2s ease-in-out, background 0.2s ease-in-out; /* Smooth transition */
      }

      .youtube-link button img:hover {
        transform: rotateZ(5deg); /* Slight icon rotation on hover */
        transition: transform 0.2s ease-in-out; /* Smooth transition */
      }

      /* CSS for the modal overlay i.e, the image viewer css*/
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        overflow: auto;
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
      }

      .modal-content {
        display: block;
        margin: auto;
        width: 80%;
        max-width: 800px;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .modal-content img {
        width: 100%;
        height: 500px;
        margin-top: 60px;
        object-fit: cover;  
      } 

      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
      }

      .close {
        position: absolute;
        top: 30px;
        right: 20px;
        color: white;
        font-size: 100px;
        font-weight: bold;
        cursor: pointer;
      }

      /* Previous and next buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 10px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 60px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }

      .prev {
        left: 0;
      }

      .next {
        right: 0;
      }
      
      /* Animation for closing the modal */
      .modal-close {
        animation: fadeOut 0.5s ease-in-out forwards;
      }
      
      @keyframes fadeOut {
        from {opacity: 1;}
        to {opacity: 0;}
      }
    }

  <!--the image viewer js-->
  <script>
    let images = [];
    let currentIndex = 0;

    function toggleFullScreen(imageid) {
        const image = document.getElementById(imageid);
        images = Array.from(document.querySelectorAll('.image'));
        currentIndex = images.findIndex(img => img.id === imageid);
        const modal = document.getElementById('myModal');
        const modalImage = document.getElementById('modalImage');
        modal.style.display = "block";
        modalImage.src = image.src;
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    function changeImage(n) {
        currentIndex += n;
        if (currentIndex >= images.length) {
            currentIndex = 0;
        }
        if (currentIndex < 0) {
            currentIndex = images.length - 1;   
        }
        const modalImage = document.getElementById('modalImage');
        modalImage.src = images[currentIndex].src;
    }
  </script>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') {
        changeImage(-1); 
      } else if (event.key === 'ArrowRight') {
        changeImage(1); 
      } else if (event.key === 'Escape') {
        closeModal();
      }
    });
  </script>
